<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
       
        <div class="info">
             <h1>Welcome To Tic Tac Toe Game</h1>
             <p class="turn-info">Turn for X</p>
        </div>

        <div class="inner-container"> 
            <div class="boxes bt bl"><span class="text-box"></span></div>
            <div class="boxes bt"><span class="text-box"></span></div>
            <div class="boxes bt br"><span class="text-box"></span></div>
            <div class="boxes bl"><span class="text-box"></span></div>
            <div class="boxes"><span class="text-box"></span></div>
            <div class="boxes br"><span class="text-box"></span></div>
            <div class="boxes bl bb"><span class="text-box"></span></div>
            <div class="boxes bb"><span class="text-box"></span></div>
            <div class="boxes br bb"><span class="text-box"></span></div>
        </div>

        <div class="reset-btn">
            <button id="reset">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
